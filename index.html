<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>

  <main class="grid_container">
    <div class="first_grid grid">
      <div class="result_div">
        <p>Your Result</p>
      </div>
      <div class="circle_div">
        <div class="circle">
          <p>76 <span>of 100</span></p>
        </div>
      </div>
      <div class="great_div">
        <h4>Great</h4>
        <p>  You scored higher than 65% of the people who have taken these tests.        </p>
      </div>
    </div>
    <div class="second_grid grid">
      <div class="summary">
        <h4>Summary</h4>
      </div>
      <div class="colored_boxes">
        <div class="reaction_div reaction">
          <div class="left_flex">
            <img src="assets/images/icon-reaction.svg" alt="icon reaction">
            <p>Reaction</p>
          </div>
          <div class="marks">
            80 <span>/ 100</span>
          </div>
        </div>
        <div class="colored_boxes">
          <div class="reaction_div memory">
            <div class="left_flex">
              <img src="assets/images/icon-memory.svg" alt="icon memory">
              <p>Memory</p>
            </div>
            <div class="marks">
              92 <span>/ 100</span>
            </div>
          </div>
        </div>
        <div class="colored_boxes">
          <div class="reaction_div verbal">
            <div class="left_flex">
              <img src="assets/images/icon-verbal.svg" alt="icon reaction">
              <p>Verbal</p>
            </div>
            <div class="marks">
              61 <span>/ 100</span>
            </div>
          </div>
        </div>
        <div class="colored_boxes">
          <div class="reaction_div visual">
            <div class="left_flex">
              <img src="assets/images/icon-visual.svg" alt="icon reaction">
              <p>Visual</p>
            </div>
            <div class="marks">
              72 <span>/ 100</span>
            </div>
          </div>
        </div>
      </div>
      <div class="btn">
        <button>Continue</button>
      </div>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sameermd16" target="_blank">Sameer</a>.
  </div>
</body>
</html>
